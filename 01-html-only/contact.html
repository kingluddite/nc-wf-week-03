<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fur-tastic Grooming - Contact Us</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4">
    <header class="pb-3 border-bottom">
      <h1 class="display-4">Contact Us</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Fur-tastic Grooming</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html"><i class="fas fa-cogs"></i> Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="py-4">
      <section id="contact-info" class="mb-4">
        <h2 class="mb-3">Contact Information</h2>
        <ul class="list-unstyled">
          <li><strong>Phone:</strong> (555) 123-4567</li>
          <li><strong>Email:</strong> <a href="mailto:info@furtasticgrooming.com">info@furtasticgrooming.com</a>
          </li>
          <li><strong>Address:</strong> 123 Fur Street, Dogville, USA</li>
        </ul>
      </section>

      <section id="contact-form">
        <h2 class="mb-3">Send us a Message</h2>
        <form action="#" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>

      </section>
    </main>

    <footer class="mt-4 text-center">
      <p>&copy; 2024 Fur-tastic Grooming. All rights reserved.</p>
    </footer>

  </div>

  <!-- Bootstrap JavaScript (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
